    <mat-card appearance="raised" style="max-width: 400px; margin: 0 auto;">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()" style="padding-top: 1em;">
                <p>
                    <mat-form-field style="width:100%;">
                        <mat-label>Username:</mat-label>
                        <input type="text" matInput placeholder="Username" formControlName="username" autocomplete="username" />
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field style="width:100%;">
                        <mat-label>Password:</mat-label>
                        <input type="password" matInput placeholder="Password" formControlName="password" autocomplete="current-password" />
                    </mat-form-field>
                </p>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <button type="submit" mat-flat-button (keyup.enter)="submit()" color="primary">Login</button>
        </mat-card-actions>
    </mat-card>
